<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <div id="main">
      <h2 class="title">The Rock, Paper, or Scissors Game</h2>
      <p class="intro">Select rock, paper, or scissors. You're playing against the computer, which randomly picks its choice after making your choice. First score to 5 wins the match.</p>
      <div id="buttons">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
      </div>
      
      <div id="result"></div>
    </div>
    <div id="footer">
      <div class="footer">
        <p class="counter">Clicks: 0</p>
        <p><a href="https://github.com/itsvictoroyedeji/rock-paper-scissors/tree/main" target="_blank">Victor's Github</a></p>
        <p>(yes, I built this simple game from scratch using javascript)</p>
      </div>
    </div>
  </div> 

  <script src="./rps.js"></script>
</body>
</html>
